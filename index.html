<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login 3</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="login">
      <div class="avatar">
        <img src="images/avatar.png" />
      </div>
      <h2>Login</h2>
      <h3>Welcome back!</h3>

      <form class="login-form">
        <div class="textbox">
          <input type="email" placeholder="Username" />
          <span class="material-symbols-outlined"> account_circle </span>
        </div>
        <div class="textbox">
          <input type="password" placeholder="Password" />
          <span class="material-symbols-outlined"> lock </span>
        </div>
        <div class="text-center">
          <a class="login100-form-btn" href="frontend.html" style="display: inline-block; padding: 15px 133px; background-color: #0051ffbb; color: white; text-decoration: none; text-align: center; border: 1px solid transparent; border-radius: 5px; cursor: pointer;">
            LOGIN
          </a>
        </div>
        <a href="https://website.com">Forgot your credentials?</a>
      </form>
    </div>
  </body>
</html>
